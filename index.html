<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Level up your coding skills with Code Quest - an immersive gaming quiz adventure featuring neon aesthetics and interactive programming challenges." />

    <!-- Gaming Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Code Quest 🎮 - Gaming Quiz Adventure" />
    <meta property="og:description" content="Μπες στο game. Σωστό = level up ⬆️, λάθος = rip 😵" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <style>
      /* Gaming Particle Background Enhancement */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 10% 20%, rgba(255, 110, 199, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 90% 80%, rgba(0, 201, 255, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(127, 255, 0, 0.03) 0%, transparent 50%);
        pointer-events: none;
        z-index: -2;
        animation: float 6s ease-in-out infinite;
      }
      
      /* Loading Animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .cyber-loader {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(0, 201, 255, 0.3);
        border-top: 3px solid #00c9ff;
        border-radius: 50%;
        animation: cyber-spin 1s linear infinite;
      }
      
      @keyframes cyber-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Gaming Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="cyber-loader"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen after page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading-screen');
          loading.classList.add('fade-out');
          setTimeout(() => loading.remove(), 500);
        }, 1000);
      });
    </script>
  </body>
</html>
